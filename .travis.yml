language: go

go:
  - 1.10.x

env:

before_install:
  - if [[ "$TRAVIS_GO_VERSION" =~ ^1\.(1[0-9]|[8-9])\.[0-9]$ ]]; then go get -u github.com/haya14busa/goverage; fi

script:
  - if [[ "$TRAVIS_GO_VERSION" =~ ^1\.(1[0-9]|[8-9])\.[0-9]$ ]]; then goverage -v -coverprofile=coverage.txt -covermode=count . ./vm ; else go test -v github.com/tesujiro/exp_yacc ; fi 

after_success:
  - bash <(curl -s https://codecov.io/bash)
